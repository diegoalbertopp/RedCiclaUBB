<div class="view view-main view-init">
    <div class="page">
        <div class="page-content">
            <div class="row" style="background-color: rgb(9, 65, 37)">
                <a href="#" class="link back col-md-2">
                    <div id="menu" class="col-md-2">
                        <img src="img\atras.png">
                    </div>
                </a>
                <div id="titulo" class="col-md-8">
                    <img style="padding:10px; height: 40px;" src="img\redcicla-blanco.png">
                </div>
                <div id="menu" class="col-md-2">
                </div>
            </div>
            <div class="block-title">Por favor llenar solicitud</div>
            <form id="miForm">

                <div class="list no-hairlines-md">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Nombre</div>
                                <div class="item-input-wrap">

                                    <input type="text" name="nombre" id="nombre" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Apellido</div>
                                <div class="item-input-wrap">


                                    <input type="text" name="apellido" id="apellido" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Dirección</div>
                                <div class="item-input-wrap">


                                    <input type="text" name="direccion" id="direccion" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Ciudad</div>
                                <div class="item-input-wrap">

                                    <input type="text" name="ciudad" id="ciudad" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Tipo material</div>
                                <div class="item-input-wrap">

                                    <select name="tipo_material" id="tipo_material">
                    <option value="Vidrio">Vidrio</option> 
                    <option value="Plástico" selected>Plástico</option>
                    <option value="Papel">Papel</option>
                </select>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Detalle</div>
                                <div class="item-input-wrap">

                                    <textarea type="text" name="detalle" id="detalle"></textarea>
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Correo electronico</div>
                                <div class="item-input-wrap">

                                    <input type="email" name="correo" id="correo" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Telefono</div>
                                <div class="item-input-wrap">

                                    <input type="number" name="telefono" id="telefono" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Fecha</div>
                                <div class="item-input-wrap">

                                    <input type="datetime-local" name="fecha" id="fecha" />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Empresa</div>
                                <div class="item-input-wrap imput-dropdown-wrap">

                                    <select name="EmpresaReciclaje_idEmpresaReciclaje" id="EmpresaReciclaje_idEmpresaReciclaje">
                    <option value="1">REDCICLA</option> 
                    <option value="11" selected>MUNICIPALIDAD DE CHILLÁN</option>
                </select>
                                </div>
                            </div>



                        </li>

                        <button onclick="cameraTakePicture();">GET PICTURE</button>
                        <img id="myImage"></img>

                        <button type="submit" value="Enviar" onclick="enviarDatos()" class="col button button-fill button-round link back" style="background-color:rgb(9, 65, 37)" id="btnSend">Enviar</button>
                        <label for="avatar">Choose a profile picture:</label>

                        <input onclick="getImage()" type="file" id="img" name="avatar" accept="image/png, image/jpeg">
                    </ul>
                </div>

            </form>
