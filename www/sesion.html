<div class="view view-main view-init">
    <div class="page" data-name="sesion">
        <div class="page-content">
            <div class="row" style="background-color: rgb(9, 65, 37)">
                <div id="titulo" class="col-md-8">
                    <img style="padding:10px; height: 40px;" src="img\redcicla-blanco.png">
                </div>
            </div>

            <form id="login-form" enctype="multipart/form-data">

                <div class="list" style="margin-left: auto;width: 80%;margin-right: auto;">

                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Correo electr칩nico</div>
                                <div class="item-input-wrap">
                                    <input id="email" type="text" name="email" placeholder="Ingrese correo electr칩nico">
                                </div>
                            </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Contrase침a</div>
                                <div class="item-input-wrap">
                                    <input id="password" type="password" name="password" placeholder="Ingrese contrase침a">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="block">
                    <div class="row">
                        <button type="submit" onclick="enviar()" class="col button button-fill button-round link back" style="background-color:rgb(9, 65, 37)" id="loginButton">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
  
  function enviar() {
    var email = document.getElementById('email').value;
            var password= document.getElementById('password').value;
  
       
        $.ajax({
  method: "POST",
  url: "http://192.168.18.100/redcicla/public/api/auth/login",
  data : {email : email, password: password}
}).done(function(data, status) {
  localStorage.setItem('appname_token', data.token);
  // the following part makes sure that all the requests made later with jqXHR will automatically have this header.
  $( document ).ajaxSend(function( event, jqxhr, settings ) {
      jqxhr.setRequestHeader('Authorization', "Bearer " + data.token); 
  });
}).fail(function(error){
  // handle the error
});
     
  } 
   
    </script>

</div>
