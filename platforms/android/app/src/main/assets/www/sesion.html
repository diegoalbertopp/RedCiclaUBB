<div class="view view-main view-init">
    <div class="page" data-name="sesion">
        <div class="page-content">
            <div class="row" style="background-color: rgb(9, 65, 37)">
                <div id="titulo" class="col-md-8">
                    <img style="padding:10px; height: 40px;" src="img\redcicla-blanco.png">
                </div>
            </div>
            <div class="page-content login-screen-content">
                <div class="login-screen-title">Inicio Sesión</div>
                <center><img src="img\reciclaje.png" height="50"></center>
                <form id="login-form" enctype="multipart/form-data">

                    <div class="list" style="margin-left: auto;width: 80%;margin-right: auto;">

                        <ul>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Correo electrónico</div>
                                    <div class="item-input-wrap">
                                        <input id="email" type="text" name="email" placeholder="Ingrese correo electrónico" required>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Contraseña</div>
                                    <div class="item-input-wrap">
                                        <input id="password" type="password" name="password" placeholder="Ingrese contraseña" required>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="block">
                        <div class="row">
                            <button type="submit" onclick="enviar()" class="col button button-fill button-round link back no-ripple" style="background-color:rgb(9, 65, 37)" id="loginButton">Ingresar</button>
                        </div>
                    </div>
                    <div class="block-footer">
                        <p>Por favor, ingrese sus datos para entrar.</p>

                </form>
                </div>
            </div>

        </div>
    </div>


</div>
